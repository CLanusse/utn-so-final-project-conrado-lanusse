<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Estudiantes</title>
  <link rel="stylesheet" href="styles_modern.css" />
  <!-- AAAAH ES MUY MODERNO EL CSS -->
</head>

<body>
  <section>
    <input type="text" id="nameInput" placeholder="Ingresa tu nombre" />
    <button id="greetingBtn">Saludarme</button>
    <p><strong id="greetingMessage"></strong></p>
    <hr />
  </section>

  <section>
    <h1>Lista de Estudiantes</h1>

    <div>
      <h3>Agregar Estudiante</h3>
      <input type="text" id="studentNameInput" placeholder="Nombre del estudiante" />
      <button id="addStudentBtn">Agregar Estudiante</button>
      <div id="addStudentMessage"></div>
    </div>

    <div>
      <button id="loadButton">Cargar Estudiantes</button>
      <table id="studentsTable">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nombre</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>



  <script src="script.js"></script>
</body>

</html>
